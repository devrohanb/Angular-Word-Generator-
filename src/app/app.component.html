<div class="container w-50 mt-5 text-center">
  <div class="text-center display-4 m-3 text-white">
    Word Limit : {{ limit }}
  </div>

  <input
    type="range"
    min="1"
    max="50"
    value="{{ limit }}"
    class="slider form-control-range"
    (change)="handleSliderChange($event.target.value)"
  />
  <button class="btn btn-info" (click)="generate()">Generate Words</button>

  <div *ngIf="words" class="card card-body">
    <p class="display-5">
      {{ words }}
    </p>
  </div>
  <br />

  <button (click)="generateCountries()" class="btn btn-info">
    Genrate Countries
  </button>
  <div *ngIf="countries" class="card card-body">
    <p class="display-5">
      {{ countries }}
    </p>
  </div>
</div>
